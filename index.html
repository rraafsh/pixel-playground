<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Playground</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; font-family:Arial,sans-serif; transition:opacity 0.8s ease;}
body.fade-out {opacity:0;}
#bg-video {position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:fill; z-index:-2;}
#video-overlay {position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:-1;}
.landing {position:relative; z-index:1; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#fff; text-align:center; padding:20px;}
.landing h1 {font-family:'Luckiest Guy', cursive; font-size:4em; margin-bottom:20px; text-shadow:3px 3px 10px rgba(0,0,0,0.5); animation:bounce 2s infinite;}
@keyframes bounce {0%,20%,50%,80%,100%{transform:translateY(0);}40%{transform:translateY(-20px);}60%{transform:translateY(-10px);}}
.landing p {font-size:1.2em; margin-bottom:30px; max-width:600px; line-height:1.5;}
.landing button {font-size:1.2em; padding:15px 40px; border-radius:10px; border:none; background:linear-gradient(135deg, #6a5acd, #836fff); color:#fff; cursor:pointer; font-weight:bold; transition:0.3s;}
.landing button:hover {background:linear-gradient(135deg, #5a4ac9, #715cff);}
</style>
</head>
<body>
<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div id="video-overlay"></div>

<div class="landing">
  <h1>Pixel Playground</h1>
  <p>Welcome to your pocket playground! A mini-game hub to pass the time, have fun, and enjoy quick, delightful games anytime, anywhere.</p>
  <button id="joinBtn">Join Now</button>
</div>

<script>
document.getElementById('joinBtn').addEventListener('click', ()=>{
  document.body.classList.add('fade-out');
  setTimeout(()=>{ window.location.href = 'login.html'; }, 800);
});
</script>
</body>
</html>
