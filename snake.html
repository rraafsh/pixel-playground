<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Snake Game</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    /* üî• Animated background */
    background: url("snakeback.gif") no-repeat center center fixed;
    background-size: cover;

    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* üîô Back button */
  #backBtn {
    position: absolute;
    top: 15px;
    left: 15px;
    padding: 10px 15px;
    background: #ff6fb5;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: 0.2s;
  }

  #backBtn:hover {
    background: #ff4da6;
  }

  h1 {
    margin-bottom: 10px;
    color: #ff6fb5;
    font-family: 'Comic Sans MS', cursive;
    text-shadow: 2px 2px 5px #000;
  }

  canvas {
    border: 3px solid #ff9f80;
    background: linear-gradient(135deg, #a29bfe, #fbc9ff);
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  .controls {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .controls-row {
    display: flex;
    justify-content: center;
  }

  .btn {
    width: 60px;
    height: 60px;
    margin: 5px;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: #ff9f80;
    color: white;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }

  .btn:active {
    background: #ff6fb5;
  }
</style>
</head>
<body>

<!-- üîô Back button -->
<button id="backBtn" onclick="window.location.href='dashboard.html'">‚¨Ö Back</button>

<h1>üêç Pixel Snake</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<div class="controls">
  <div class="controls-row">
    <button class="btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
  </div>
  <div class="controls-row">
    <button class="btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button class="btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const box = 20;
let snake = [{ x: 9 * box, y: 10 * box }];
let direction;
let food = {
  x: Math.floor(Math.random() * 19) * box,
  y: Math.floor(Math.random() * 19) * box
};
let score = 0;

// Keyboard controls
document.addEventListener("keydown", directionControl);
function directionControl(event) {
  if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
}

// Mobile buttons
function changeDirection(newDir) {
  if (newDir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
  if (newDir === "UP" && direction !== "DOWN") direction = "UP";
  if (newDir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
  if (newDir === "DOWN" && direction !== "UP") direction = "DOWN";
}

function drawGame() {
  // Background gradient inside canvas
  const gradient = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
  gradient.addColorStop(0, "#a29bfe");
  gradient.addColorStop(1, "#fbc9ff");
  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Draw snake
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i === 0 ? "#6c5ce7" : ["#ff6b81","#ffeaa7","#55efc4","#fab1a0"][i % 4];
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = "#2d3436";
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // Draw food
  ctx.fillStyle = "#fd79a8";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (direction === "LEFT") snakeX -= box;
  if (direction === "UP") snakeY -= box;
  if (direction === "RIGHT") snakeX += box;
  if (direction === "DOWN") snakeY += box;

  // Eating food
  if (snakeX === food.x && snakeY === food.y) {
    score++;
    food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
  } else {
    snake.pop();
  }

  const newHead = { x: snakeX, y: snakeY };

  // Game over
  if (
    snakeX < 0 || snakeY < 0 ||
    snakeX >= canvas.width || snakeY >= canvas.height ||
    collision(newHead, snake)
  ) {
    clearInterval(game);
    alert("Game Over! Your score: " + score);
    document.location.reload();
  }

  snake.unshift(newHead);

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px Comic Sans MS";
  ctx.fillText("Score: " + score, 10, 25);
}

function collision(head, array) {
  for (let i = 0; i < array.length; i++) {
    if (head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

// Slightly slower for easier gameplay
const game = setInterval(drawGame, 150);
</script>
</body>
</html>
